<script>

    function calculoIMC(pesoAluno, alturaAluno){
        return pesoAluno / (alturaAluno**2).toFixed(2);
    }

    function definicaoNivelIMC(resultado){

        if(resultado < 18.5){
            document.write("Classificação Magreza - Obesidade Grau Zero");
            document.write("<br>")
            document.write("O valor do IMC é: "+resultado);
        } else if(resultado >= 18.5 && 24.9){
            document.write("Classificação Normal - Obesidade Grau Zero");
            document.write("<br>")
            document.write("O valor do IMC é: "+resultado);
        } else if(resultado >= 25.0 && 29.9){
            document.write("Classificação Obesidade - Obesidade Grau Um");
            document.write("<br>")
            document.write("O valor do IMC é: "+resultado);
        }else if(resultado >= 30.0 && 39.9){
            document.write("Classificação Obesidade - Obesidade Grau Dois");
            document.write("<br>")
            document.write("O valor do IMC é: "+resultado);
        } else if(resultado >= 40.0){
            document.write("Classificação Obesidade Grave - Obesidade Grau Três");
            document.write("<br>")
            document.write("O valor do IMC é: "+resultado);
        }

    }



    alert("Seja bem vindo ao sistema de calculo de IMC dos Alunos.");

    var qtd_alunos = prompt("Digite a quantidade de alunos: ");
    var alunosContabilizados = 0;
    var dadosAlunos = [];

            for(let i = 0; i < qtd_alunos; i++){

            var pesoAluno = prompt("Digite o peso do Aluno: ");
            var alturaAluno = prompt("Digite a altura do Aluno: ");

            let resultado = calculoIMC(pesoAluno, alturaAluno);
            

            document.write(definicaoNivelIMC(resultado));
                
            dadosAlunos[i] = resultado;
            
            alunosContabilizados++;
            }





</script>
</html>
